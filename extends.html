<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extends</title>
</head>
<body>
    <script>
        function Vehicle(name,speed){
            this.name=name;
            this.speed=speed;
        }
        // Vehicle 생성자 생성
        Vehicle.prototype.drive=function(){
            console.log(this.name+"의 속도는"+this.speed+"입니다.");
        }
        var tico=new Vehicle('tico',50);
        // tico.drive();="티코의 속도는 50입니다."
        // Vehicle prototype 에 drive();추가 drive는 Vehicle을 사용하는 모든객체에서 사용가능하다.
        // this에 저장하면 사용하는 객체에서 this를 사용할때마다 새로운개만들어지지만
        // prototype을 사용하면 원형객체에서 가져오는것이기 때문에 원형객체를 만들때 한번만만들어진다(효율적)
       function Sedan(name,speed,maxSpeed){
           Vehicle.apply(this.arguments) //Vehicle의 this와 arguments를 적용한다는 함수
           this.maxSpeed=maxSpeed;// maxSpeed 속성 추가 세단에만적용되고 vehicle에는 적용되지않는다
       }
       Sedan.prototype=Object.create(Vehicle.prototype);// Sedan의 프로토타입과 Vehicle의 프로토타입연결
       Sedan.prototype.constructor=Sedan; // 오류방지부분
       Sedan.prototype.boost=function(){
           console.log(this.name+"부스터 속도는"+this.maxSpeed)
       };
       var sonata= new Sedan('sonata',100,200);
       sonata.drive();
       sonata.boost();

    </script>
    
</body>
</html>
