<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_createElement2.html</title>
</head>
<body>
        <h1>Step12_createElement2.html</h1>
        <div id="wrap">

        </div>
        <script>
           let newLink= document.createElement('a')
           newLink.innerText="이동하기";
           newLink.setAttribute("href","https://www.naver.com/")
           newLink.setAttribute("class","my-link")
           let divv=document.querySelector("#wrap")
           divv.append(newLink);
        </script>
</body>
</html>
