<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<bod<h1 id="console"></h1>>
    <h1 id="console"></h1>
    <script>        
            //confirm 은 경고창을 띄우고 확인을 누르면 true 취소면 false를 리턴함
            var isHungry=confirm("배고파요");
            if(isHungry){
                document.querySelector('#console').innerText="간식 드세요~"
            }
            if(!isHungry){
                document.querySelector('#console').innerText="공부 하세요~"
            }
    </script>
    
</body>
</html>
