<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop2.html</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트중</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="printBtn">출력하기</button>
    <script>
        var names=["김구라","해골","원숭이","주뎅이","덩어리"];
        // // array type의 forEach() 함수 호출하면서 함수 전달하기
        //         names.forEach(function(들어있는것,index번호){
        //             console.log(item+":"+index)
        // });
        // 배열에 저장된것의 수만큼 함수를 실행함 
        document.querySelector("#printBtn").addEventListener('click',function(){
            names.forEach(function(item,index){
                document.querySelectorAll("p")[index].innerText=item;
            })
        });
    </script>
</body>
</html>
