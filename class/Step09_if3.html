<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_if3.html</title>
</head>
<body>
    <h1>다중 if 문 테스트</h1>
    <button id="inputBtn">점수입력하기</button>
    <p id="console"></p>
    <script>
        document.querySelector('#inputBtn').addEventListener('click',function(){
            var answer= parseFloat(prompt("점수를 입력하세요"));
                if(answer>=90){
                    document.querySelector("#console").innerText="A 입니다"
                }else if(answer>=80){
                    document.querySelector("#console").innerText="B 입니다"
                }else if(answer>=70){
                    document.querySelector("#console").innerText="C 입니다"
                }else if(answer>=60){
                    document.querySelector("#console").innerText="D 입니다"
                }else{
                    document.querySelector("#console").innerText="E 입니다"
                }
        })

    </script>
</body>
</html>
