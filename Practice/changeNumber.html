<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="increaseBtn">증가</button>
    <p id="num1">0</p>
<script>

        var i=0;
        var num=[0,1,2,3,4,5,6]
        var b=setInterval(function(){
            if(i===num.length){i=0;}
            var a=document.querySelector("#num1")
            a.innerText=num[i]
            i++
            stop();
        },40)

      function stop(){
          if(i===7){
              clearInterval(b);
          }
      }


        
</script>

    
</body>
</html>
