<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT RPG</title>
</head>
<body>
    <div id="log"></div>
    <script>
        function logMessage(msg,color){
            if(!color){color='black';}
            var div = document.createElement('div');
            div.innerText=msg;
            div.style.color=color;
            document.querySelector('#log').appendChild(div)
            }
        var gameOver=false;
        var battle=false;
        function Character(name,hp,att){
            this.name=name;
            this.hp=hp;
            this.att=att;
        }
        Character.prototype.attacked=function(damge){
            this.hp-=damge;
            logMessage(this.name+'의 체력이'+this.hp+'가 되었습니다');
            if (this.hp<=0){
                battle=false;
            }
        };
        Character.prototype.attack=function(target){
            logMessage(this.name+"이"+this.target+"을 공격합니다");
            target.attacked(this.att);
        }
        function Hero(name,hp,att,lev,xp){
            Character.apply(this,arguments);
            this.lev=lev || 0;
            this.xp=xp || 1;
        }
        Hero.prototype=Object.create(Character.prototype);
        Hero.prototype=constructor=Hero;
        Hero.prototype.attacked= function(damge){
            this.hp-=damge;
            logMessage(this.name+"의 체력이"+this.hp+"남았습니다");
            if(this.hp<=0){
                logMessage('죽었습니다.레벨'+this.lev+'에서 모험이 끝납니다 F5를 눌러 다시 시작하세요');
                battle=false;
                gameOver=true;
            }
        };
        Hero.prototype.attack=function(target){
            logMessage(this.name+"님이"+target.name+'을 공격합니다.');
            target.attacked(this.att);
            if(target.hp<=0){
                this.gainXp(target);
            }
        };
        Hero.prototype.gainXp=function(target){
            logMessage('전투에서 승리하여'+target.xp+'의 경험치를 얻었습니다','blue');
            this.xp=target.xp;
            if(this.xp>100+10*this.lev){
                logMessage('레벨업'+this.lev+'레벨이 되었습니다','blue');
                this.hp=100+this.lev*10;
                this.xp-=10*this.lev+100;
            }
        }
        function Monster(name,hp,att,lev,xp){
            Character.apply(this,arguments);
            this.lev =lev ||1;
            this.xp=xp||10;
        }
        Monster.prototype=Object.create(Character.prototype);
        Monster.prototype.constructor=Monster;
        function makeMonster(){
            var monsterArray=[
            ['rabbit', 25, 3, 1, 35],
             ['skeleton', 50, 6, 2, 50],
            ['soldier', 80, 4, 3, 75],
            ['king', 120, 9, 4, 110],
            ['devil', 500, 25, 6, 250]
         ];
         var monster = monsterArray[Math.floor(Math.random()*5)];
         return new Monster(monster[0],monster[1],monster[2],monster[3],monster[4]);
        }
        var hero= new Hero(prompt('이름 입력'),100,10);
        logMessage(hero.name +'님이 모험을 시작합니다. 어느 정도까지 성장할 수 있을까요?');
        while(!gameOver){
            var monster=makeMonster();
            logMessage(monster.name+'을 마주쳤습니다. 전투가 시작됩니다','green');
            battle=true; while(battle){
                hero.attack(monster);
                if(monster.hp>0){
                    monster.attack(hero);
                }
            }
        }
    </script>
</body>
</html>
