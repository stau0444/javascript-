<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function.html</title>
</head>
<body>
    <h1 onmousedown="keepbeer()">올리면 콘솔창에 keepbeer호출</h1>
    <button onclick="keepbeer()">맥주마셔</button>
    <script>
            /*f
            
    글로벌영역            function type
                -특정 시점에서 일괄 실행할 javascript 를 모아 놓는 역할
            */

            console.log("냉장고 문을 연다");
            console.log("맥주를 넣는다");              // <-페이지 로딩될때 실행됨
            console.log("냉장고 문을 닫는다");
            
             function keepbeer(){  
                console.log("냉장고 문을 연다");
                console.log("맥주를 넣는다");  //<-페이지 로딩 될때 생성되고 함수가 호출될때 실행됨
                console.log("냉장고 문을 닫는다");//<-로컬영역
                return console.log(6);
            }
  
    </script>
    
</body>
</html>
